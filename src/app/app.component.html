<div class="location" id="location" [ngClass]="{'rotate':rotateVal}" >
  <div class="topSection">
    <span class="title">
      Location
    </span>
    <div class="btnActionSection">
      <div class="btnActionElm" (click)="collapse()"><i class="icon" [ngClass]="{'minimizeIcon' : show , 'maximizeIcon' : !show} "></i></div>
      <div class="btnActionElm" (click)="rotate()"><i class="icon" [ngClass]="{'collapseIcon' : rotateVal , 'collapseReturnIcon' : !rotateVal} "></i></div>
    </div>
  </div>
  <div class="search" [ngClass]="{'show' : show , 'hide' : !show} ">
    <app-search-country></app-search-country>
  </div>
</div>
